backend:
  name: git-gateway
  branch: main

media_folder: "images"
public_folder: "/images"

collections:
  - name: "home"
    label: "Home Page Content"
    files:
      - label: "Hero Section"
        name: "hero"
        file: "content/home.json"
        fields:
          - {label: "Badge", name: "hero.badge", widget: "string"}
          - {label: "Title", name: "hero.title", widget: "string"}
          - {label: "Subtitle", name: "hero.subtitle", widget: "text"}
          - {label: "Call Now Text", name: "hero.call_now", widget: "string"}
