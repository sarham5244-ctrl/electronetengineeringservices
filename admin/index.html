<script>
fetch('content/home.json')
  .then(res => res.json())
  .then(data => {
    document.querySelector('.hero-badge').innerText = data.hero.badge;
    document.querySelector('.hero h1').innerText = data.hero.title;
    document.querySelector('.hero-sub').innerText = data.hero.subtitle;
    document.querySelector('.btn-primary').innerText = data.hero.call_now;
  });
</script>
